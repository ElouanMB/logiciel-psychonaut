<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Psychonaut Analyzer - Recueil de Ressources</title>
    <link rel="icon" type="image/png" href="/ressources/logo-site.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/recueil.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="brand">
        <img src="/ressources/logo.svg" alt="Psychonaut" class="logo" />
        <div class="brand-text">
          <div class="title">Psychonaut</div>
          <div class="subtitle">Recueil de Ressources</div>
        </div>
      </div>
      <nav class="center-nav">
        <a href="/analyze.html" class="nav-icon-link" title="Analyse des demandes">
          <i data-feather="bar-chart-2"></i>
          <span>Analyse</span>
        </a>
        <a href="/recueil.html" class="nav-icon-link" title="Recueil des ressources">
          <i data-feather="book-open"></i>
          <span>Recueil</span>
        </a>
        <a href="/redaction.html" class="nav-icon-link" title="Rédaction de comptes-rendus">
          <i data-feather="edit-3"></i>
          <span>Rédaction</span>
        </a>
      </nav>
      <nav class="nav-actions">
        <a href="/" class="link">Accueil</a>
        <a href="https://www.psychonaut.fr/forums/demandes.160/" target="_blank" class="link">Demandes Psychonaut</a>
        <a href="https://www.psychoactif.org/forum/analyse-a-distance.php" target="_blank" class="link">Résultats Psychoactif</a>
        <a href="https://druglab.fr/resultats" target="_blank" class="link">Résultats DrugLab</a>
        <a href="https://tools.psychonaut.fr/nextcloud/s/gwwkrQ2AFYmK5sM" target="_blank" class="link">Template Rendu</a>
      </nav>
    </header>

    <div class="hero">
      <div class="hero-overlay"></div>
      <div class="hero-content">
        <h1 class="hero-title">Recueil de Ressources</h1>
        <p class="hero-sub">Centralisation des ressources documentaires</p>
      </div>
    </div>

    <main class="container">
      <div class="toolbar">
        <div class="search-bar">
          <i data-feather="search"></i>
          <input type="search" id="search-input" placeholder="Rechercher une ressource ..." />
        </div>
        <button id="btn-add-product" class="btn btn-primary">
          <i data-feather="plus"></i> Nouvelle ressource
        </button>
        <button id="btn-export-all" class="btn btn-secondary">
          <i data-feather="download"></i> Export PDF complet
        </button>
      </div>

      <div id="products-grid" class="products-grid">
        <!-- Products will be rendered here -->
      </div>

      <div id="empty-state" class="empty-state" style="display: none;">
        <i data-feather="book-open"></i>
        <p>Aucune ressource dans le recueil</p>
        <button class="btn btn-primary" onclick="document.getElementById('btn-add-product').click()">
          Ajouter la première ressource
        </button>
      </div>
    </main>

    <!-- Modal for adding/editing product -->
    <div id="product-modal" class="modal" style="display: none;">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modal-title">Nouvelle ressource</h2>
          <button class="icon-btn" onclick="closeProductModal()">
            <i data-feather="x"></i>
          </button>
        </div>
        <div class="modal-body">
          <label>
            Nom de la ressource <span class="required">*</span>
            <input type="text" id="product-name" placeholder="Ex: MDMA, LSD, 2C-B..." required />
          </label>
          
          <div class="resources-section">
            <div class="section-header">
              <h3>Ressources et Notes</h3>
              <div class="button-group">
                <button id="btn-add-resource" class="btn-small btn-primary">
                  <i data-feather="link"></i> Ajouter un lien
                </button>
                <button id="btn-add-note" class="btn-small btn-secondary">
                  <i data-feather="file-text"></i> Ajouter une note
                </button>
              </div>
            </div>
            <div id="resources-list" class="resources-list">
              <!-- Resources and notes will be added here -->
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" onclick="closeProductModal()">Annuler</button>
          <button id="btn-save-product" class="btn btn-primary">Enregistrer</button>
        </div>
      </div>
    </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="/recueil.js"></script>
  </body>
</html>
